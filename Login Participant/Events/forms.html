    <title>Upload your Solution</title>

<body>
    <div class="container-fluid">
      <div class="forms">
        <h2>Submit your Solution here!</h2>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phon">Phone Number</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <input type="text" class="form-control" id="message">
            </div>
            <label for="customFile">File</label>
            <div class="custom-file form-group">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile" id="customFile">Choose file</label>
            </div>
            <!-- <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile02">
                  <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                </div>
                <div class="input-group-append">
                  <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                </div>
            </div> -->
            <input type="button" value="Submit" id="submit" onclick="">
          </form>
      </div>

    </div>
</body>
